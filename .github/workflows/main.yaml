name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run tests
      run: mvn test

    - name: Run package
      run:  mvn package 
      
    - name: deploy to tomcat
      run: curl -v --fail -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
        -T target/ \
        "http://${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/train-ticket-reservation&update=true"

